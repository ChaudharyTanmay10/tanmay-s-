<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- Mobile responsiveness -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TANMAY'S CODE RUNNER</title>
  <!-- Load Brython & CheerpJ -->
  <script src="https://cdn.jsdelivr.net/npm/brython@3.9.5/brython.min.js"></script>
  <script src="https://www.leaningtech.com/cheerpj/cheerpj.js"></script>
  <style>
    /* Global Styles for Black Theme */
    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      margin: 0;
      overflow-x: hidden;
      text-align: center;
    }
    .container {
      padding: 20px;
      max-width: 600px;
      margin: 0 auto;
    }
    h1, h2, h3 {
      margin: 10px 0;
    }
    
    /* Splash Screen */
    #splash {
      position: fixed;
      width: 100%;
      height: 100%;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      animation: fadeOut 2s 4s forwards;
    }
    .splash-text {
      font-size: 2.5em;
      color: white;
      text-transform: uppercase;
      letter-spacing: 2px;
      animation: slideIn 2s;
      text-align: center;
      margin: 0 10px;
    }
    @keyframes slideIn {
      from { transform: translateY(-100%); }
      to   { transform: translateY(0); }
    }
    @keyframes fadeOut {
      to { opacity: 0; visibility: hidden; }
    }
    
    /* Tabs & Buttons */
    .tabs {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }
    .btn {
      background-color: #222;
      border: none;
      color: white;
      padding: 10px 20px;
      margin: 5px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 12px;
      transition: transform 0.2s, box-shadow 0.2s;
      box-shadow: 0 4px 6px rgba(255,255,255,0.2);
    }
    .btn:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 10px rgba(255,255,255,0.3);
    }
    .tab-content {
      display: none;
      border: 2px solid #444;
      border-radius: 10px;
      padding: 20px;
      margin: 0 auto 20px auto;
      width: 95%;
      box-shadow: 3px 3px 10px rgba(255,255,255,0.1);
      background-color: #111;
    }
    .tab-content.active {
      display: block;
    }
    /* Textarea Input with Mix Colour Effect */
    textarea {
      width: 95%;
      height: 150px;
      border: 2px solid #444;
      border-radius: 10px;
      padding: 10px;
      font-size: 16px;
      display: block;
      margin: 10px auto;
      resize: vertical;
      background-color: #222;
      /* Base color white with mixed text-shadow for a blended effect */
      color: #fff;
      text-shadow: 1px 1px 2px #ff00ff, -1px -1px 2px #00ffff;
    }
    /* Output Boxes (White Text) */
    iframe, pre {
      width: 95%;
      height: 300px; /* Increased height */
      border: 2px solid #444;
      border-radius: 10px;
      background-color: #222;
      color: #fff;
      padding: 10px;
      display: block;
      margin: 10px auto;
      overflow: auto;
    }
    footer {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
      color: #fff;
    }
    
    /* Spinning Cube (Small with Light Faces & Black Text) */
    .cube {
      width: 80px;
      height: 80px;
      position: relative;
      margin: 20px auto;
      transform-style: preserve-3d;
      animation: spinCube 8s infinite linear;
    }
    .cube div {
      position: absolute;
      width: 80px;
      height: 80px;
      background: #fff; /* Light background */
      border: 2px solid #444;
      color: black;   /* Black text */
      font-size: 14px;
      display: flex;
      justify-content: center;
      align-items: center;
      box-sizing: border-box;
      backface-visibility: visible;
      font-weight: bold;
      padding: 5px;
    }
    .cube .front  { transform: translateZ(40px); }
    .cube .back   { transform: rotateY(180deg) translateZ(40px); }
    .cube .right  { transform: rotateY(90deg) translateZ(40px); }
    .cube .left   { transform: rotateY(-90deg) translateZ(40px); }
    .cube .top    { transform: rotateX(90deg) translateZ(40px); }
    .cube .bottom { transform: rotateX(-90deg) translateZ(40px); }
    @keyframes spinCube {
      from { transform: rotateX(0deg) rotateY(0deg); }
      to { transform: rotateX(360deg) rotateY(360deg); }
    }
  </style>
</head>
<body onload="initialize()">
  <!-- Splash Screen -->
  <div id="splash">
    <div class="splash-text">WELCOME TO TANMAY'S CODE RUNNER</div>
  </div>

  <!-- Main UI -->
  <div class="container">
    <h1>TANMAY'S CODE RUNNER</h1>
    
    <!-- Tabs -->
    <div class="tabs">
      <button class="btn" onclick="openTab('HTMLTab')">HTML</button>
      <button class="btn" onclick="openTab('PythonTab')">Python</button>
      <button class="btn" onclick="openTab('JavaTab')">Java</button>
    </div>

    <!-- Spinning Cube with Short Labels -->
    <div class="cube">
      <div class="front">HTML</div>
      <div class="back">PYTHON</div>
      <div class="right">JAVA</div>
      <div class="left">CSS</div>
      <div class="top">JS</div>
      <div class="bottom">C++</div>
    </div>

    <!-- HTML Code Runner -->
    <div id="HTMLTab" class="tab-content active">
      <h2>HTML Code Runner</h2>
      <textarea id="htmlCode"><h1>Hello from HTML!</h1></textarea>
      <button class="btn" onclick="autoCorrect('htmlCode', 'html'); runHTML();">Run</button>
      <button class="btn" onclick="resetCode('htmlCode')">Reset</button>
      <h3>Output:</h3>
      <iframe id="htmlOutput"></iframe>
    </div>

    <!-- Python Code Runner -->
    <div id="PythonTab" class="tab-content">
      <h2>Python Code Runner</h2>
      <textarea id="pythonCode">print("Hello from Python!")</textarea>
      <button class="btn" onclick="autoCorrect('pythonCode', 'python'); runPython();">Run</button>
      <button class="btn" onclick="resetCode('pythonCode')">Reset</button>
      <h3>Output:</h3>
      <pre id="pythonOutput"></pre>
    </div>

    <!-- Java Code Runner -->
    <div id="JavaTab" class="tab-content">
      <h2>Java Code Runner</h2>
      <textarea id="javaCode">
public class Main {
  public static void main(String[] args) {
    System.out.println("Hello from Java!");
  }
}
      </textarea>
      <button class="btn" onclick="autoCorrect('javaCode', 'java'); runJava();">Run</button>
      <button class="btn" onclick="resetCode('javaCode')">Reset</button>
      <h3>Output:</h3>
      <pre id="javaOutput">Java Execution Coming Soon...</pre>
    </div>
  </div>

  <footer>Designed by TANMAY &copy; 2025</footer>

  <script>
    function initialize() {
      brython();
      setTimeout(function() {
        document.getElementById('splash').style.display = 'none';
      }, 6000);
    }

    function openTab(tabId) {
      var contents = document.getElementsByClassName('tab-content');
      for (var i = 0; i < contents.length; i++) {
        contents[i].classList.remove('active');
      }
      document.getElementById(tabId).classList.add('active');
    }

    function runHTML() {
      var corrected = autoCorrect('htmlCode', 'html');
      var iframe = document.getElementById('htmlOutput');
      iframe.contentWindow.document.open();
      iframe.contentWindow.document.write(corrected);
      iframe.contentWindow.document.close();
    }

    function runPython() {
      var outputElement = document.getElementById("pythonOutput");
      outputElement.textContent = "";
      try {
        var corrected = autoCorrect('pythonCode', 'python');
        // Using eval for demonstration; for full Python execution, consider Brython exec.
        var result = eval(corrected);
        if (result !== undefined) {
          outputElement.textContent = result;
        }
      } catch (e) {
        outputElement.textContent = "Error: " + e.message;
      }
    }

    function runJava() {
      var corrected = autoCorrect('javaCode', 'java');
      document.getElementById('javaOutput').innerText = "Java execution is not supported in-browser.";
    }

    function resetCode(id) {
      if (id === "htmlCode") {
        document.getElementById(id).value = "<h1>Hello from HTML!</h1>";
      }
      if (id === "pythonCode") {
        document.getElementById(id).value = 'print("Hello from Python!")';
      }
      if (id === "javaCode") {
        document.getElementById(id).value =
`public class Main {
  public static void main(String[] args) {
    System.out.println("Hello from Java!");
  }
}`;
      }
    }

    function autoCorrect(codeId, language) {
      let code = document.getElementById(codeId).value;
      if (language === "html") {
        if (!code.trim().toLowerCase().startsWith("<!doctype html>")) {
          code = "<!DOCTYPE html>\n" + code;
        }
        if (!code.toLowerCase().includes("<html")) {
          code = "<html>\n" + code + "\n</html>";
        } else if (!code.toLowerCase().includes("</html>")) {
          code += "\n</html>";
        }
        if (!code.toLowerCase().includes("<body")) {
          code = code.replace(/(<html[^>]*>)/i, "$1\n<body>\n") + "\n</body>\n</html>";
        }
      }
      if (language === "python") {
        code = code.replace(/(^|\n)print\s+("[^"]*"|'[^']*')/g, "$1print($2)");
      }
      if (language === "java") {
        if (!code.includes("class ")) {
          code = "public class Main {\n" + code + "\n}";
        }
        if (!code.includes("public static void main")) {
          code = code.replace("class Main {", "class Main {\n  public static void main(String[] args) {\n") + "\n  }";
        }
      }
      document.getElementById(codeId).value = code;
      return code;
    }
  </script>

  <!-- Brython Python Execution Script -->
  <script type="text/python">
import sys
from browser import document

class MyStdout:
    def write(self, data):
        document["pythonOutput"].textContent += data
    def flush(self):
        pass

sys.stdout = MyStdout()

def runPythonCode(ev):
    code = document["pythonCode"].value
    document["pythonOutput"].textContent = ""
    try:
        exec(code)
    except Exception as e:
        document["pythonOutput"].textContent += "Error: " + str(e)

document["pythonRunBtn"].bind("click", runPythonCode)
  </script>
</body>
</html>
