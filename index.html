<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TANMAY'S CODE RUNNER - Main Menu</title>
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    /* Splash Overlay */
    #splash {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #f68084;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      animation: fadeOut 3s ease-out forwards;
    }
    #splash h2 {
      color: #fff;
      font-size: 3rem;
      font-weight: bold;
      opacity: 0;
      animation: fadeIn 1.5s forwards;
    }
    @keyframes fadeIn {
      0% { opacity: 0; transform: scale(0.8); }
      100% { opacity: 1; transform: scale(1); }
    }
    @keyframes fadeOut {
      0% { opacity: 1; }
      70% { opacity: 1; }
      100% { opacity: 0; visibility: hidden; }
    }
    
    /* Body Styling */
    body {
      font-family: sans-serif;
      background: linear-gradient(120deg, #a6c0fe, #f68084);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      overflow: hidden;
      padding: 20px;
    }
    
    /* Main Container with Starting Animation */
    .container {
      animation: fadeInSlideUp 1s ease-out forwards;
      opacity: 0;
      transform: translateY(20px);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }
    @keyframes fadeInSlideUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    /* 3D Language Buttons (Menu) */
    .menu {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .threeD-button {
      width: 150px;
      height: 150px;
      perspective: 800px;
      text-decoration: none;
      color: #fff;
    }
    .threeD-button-inner {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.6s;
    }
    .threeD-button:hover .threeD-button-inner {
      transform: rotateY(180deg);
    }
    .threeD-button-front,
    .threeD-button-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    .threeD-button-front {
      background: #007BFF;
    }
    .threeD-button-front img {
      width: 80px;
      height: 80px;
    }
    .threeD-button-back {
      background: #0056b3;
      transform: rotateY(180deg);
      font-size: 1.2rem;
      font-weight: bold;
      padding: 10px;
      text-align: center;
    }
    
    /* Heading */
    h1 {
      color: #fff;
      margin-bottom: 20px;
      text-shadow: 0 2px 4px rgba(0,0,0,0.3);
      font-size: 2rem;
    }
  </style>
</head>
<body>
  <!-- Splash Overlay -->
  <div id="splash">
    <h2>WELCOME TO TA CODE RUNNER</h2>
  </div>
  
  <!-- Main Container -->
  <div class="container">
    <h1>TANMAY'S CODE RUNNER</h1>
    <div class="menu">
      <a href="html-runner.html" class="threeD-button">
        <div class="threeD-button-inner">
          <div class="threeD-button-front">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/61/HTML5_logo_and_wordmark.svg" alt="HTML Logo" />
          </div>
          <div class="threeD-button-back">
            HTML Runner
          </div>
        </div>
      </a>
      <a href="python-runner.html" class="threeD-button">
        <div class="threeD-button-inner">
          <div class="threeD-button-front">
            <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/python/python-original.svg" alt="Python Logo" />
          </div>
          <div class="threeD-button-back">
            Python Runner
          </div>
        </div>
      </a>
      <a href="java-runner.html" class="threeD-button">
        <div class="threeD-button-inner">
          <div class="threeD-button-front">
            <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/java/java-original.svg" alt="Java Logo" />
          </div>
          <div class="threeD-button-back">
            Java Runner
          </div>
        </div>
      </a>
    </div>
  </div>
  
  <script>
    // Remove the splash overlay after 3 seconds
    window.addEventListener("load", () => {
      setTimeout(() => {
        document.getElementById("splash").style.display = "none";
      }, 3000);
    });
  </script>
</body>
</html>
